name: SleepNotify
version: 1.0
main: zerrium.SleepNotify
api-version: 1.13
author: zerrium
softdepend: [Essentials]
commands:
   t:
      description: Tell what time it is in your current dimension
      usage: /t
      permission: SleepNotify.whattime
   sleepnotify:
      description: Fix the counter back to 0
      usage: /sleepnotify fix
      permission: SleepNotify.fix